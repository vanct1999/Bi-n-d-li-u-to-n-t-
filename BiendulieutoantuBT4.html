<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    let Pi = Math.PI;
    let R = prompt('Nhập bán kính đường tròn');
    let P = 2*Pi*R; //P là chu vi đường tròn
    document.write('R = ' + R); document.write(' cm');
    document.write('<br/>');
    document.write('P = ' + P);
</script>
</body>
</html>
