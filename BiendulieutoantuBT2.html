<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi nhiệt độ</title>
</head>
<body>
<p>chuyển đổi oC (Celsius) sang oF (Fahrenheit):</p>
<script>
    let inputCelsius;
    inputCelsius = prompt('Nhập vào độ C');
    celsius = parseInt(inputCelsius);
    let Fahrenheit = (9*celsius)/5 + 32;
    document.write('celsius = ' + celsius);
    document.write('<br/>');
    document.write('Fahrenheit = ' + Fahrenheit);
</script>
</body>
</html>
