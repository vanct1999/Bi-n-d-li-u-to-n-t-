<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<p>Diện tích hình tròn là:</p>
<script>
    let R = prompt("input Radius");
    let Pi = Math.PI;
    let area = R*R*Pi;
    document.write('R = ' +R); document.write(" cm");
    document.write('<br/>');
    document.write('area = ' + area);
</script>
</body>
</html>
